<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <!-- Tribal swirl pattern for left side -->
    <clipPath id="logoClip">
      <rect width="320" height="80" rx="4"/>
    </clipPath>
  </defs>

  <g clip-path="url(#logoClip)">
    <!-- Red background -->
    <rect width="320" height="80" rx="4" fill="#CC2030"/>

    <!-- Subtle tribal/mechanical decoration (left side) -->
    <g opacity="0.2" fill="#000">
      <circle cx="18" cy="40" r="22" stroke="#000" stroke-width="3" fill="none"/>
      <circle cx="18" cy="40" r="14" stroke="#000" stroke-width="2" fill="none"/>
      <circle cx="18" cy="40" r="6" fill="#000"/>
      <!-- Gear teeth hints -->
      <rect x="14" y="14" width="8" height="6" rx="1" transform="rotate(0 18 40)"/>
      <rect x="14" y="60" width="8" height="6" rx="1"/>
      <rect x="-4" y="36" width="6" height="8" rx="1"/>
      <rect x="36" y="36" width="6" height="8" rx="1"/>
      <!-- Tribal swirl strokes -->
      <path d="M30 20 Q45 25 38 40 Q32 52 45 58" stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M5 18 Q-5 30 8 42 Q18 52 8 65" stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- K letter -->
    <g transform="translate(42, 12)">
      <path d="M0 0 L12 0 L12 20 L30 0 L46 0 L24 24 L48 56 L32 56 L12 28 L12 56 L0 56 Z" fill="#FFF"/>
    </g>

    <!-- C letter with angular/chevron cut -->
    <g transform="translate(88, 12)">
      <path d="M38 0 L50 0 L50 16 L38 16 L38 8 L16 8 L8 16 L8 40 L16 48 L38 48 L38 40 L50 40 L50 56 L38 56 L12 56 Q0 56 0 44 L0 12 Q0 0 12 0 Z" fill="#FFF"/>
      <!-- Angular chevron notch in the C opening -->
      <path d="M40 16 L52 16 L52 22 L46 28 L52 34 L52 40 L40 40 L40 34 L44 28 L40 22 Z" fill="#CC2030"/>
    </g>

    <!-- MOTORCYCLES text -->
    <text x="148" y="35" font-family="Arial Black, Arial, Helvetica, sans-serif" font-weight="900" font-size="22" fill="#FFF" letter-spacing="1.5">MOTORCYCLES</text>

    <!-- www.kcmotorcycles.com -->
    <text x="148" y="52" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="10" fill="rgba(255,255,255,0.75)" letter-spacing="0.5">www.kcmotorcycles.com</text>

    <!-- Black bottom bar for MOT BAY area (subtle brand element) -->
    <rect y="62" width="320" height="18" fill="rgba(0,0,0,0.85)" rx="0"/>
    <text x="160" y="75" font-family="Arial Black, Arial, Helvetica, sans-serif" font-weight="900" font-size="11" fill="#FFF" text-anchor="middle" letter-spacing="3">SERVICING  ·  REPAIRS  ·  MOT TESTING</text>
  </g>
</svg>